<div class="border">
	<h1>Washington, D.C.</h1>
	<p class="block">
		Humidity: {{humidity}}<br>
		Temperature (Average): {{avgtemp}}<br>
		Temperature (High): {{hightemp}}<br>
		Temperature (Low): {{lowtemp}}<br>
		Status:<span *ngFor="let x of status"> {{x.description}}</span>
	</p>
	<img src="/assets/WashingtonDC.jpg" alt="Washington D.C." class="block">
</div>
